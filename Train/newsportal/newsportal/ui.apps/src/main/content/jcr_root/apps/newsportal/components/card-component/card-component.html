<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html" />
    <sly data-sly-call="${clientlib.css @ categories='clientlibs.card'}"/>
</sly>

<div class="card-img" id="${image.id}" data-sly-use.image="com.adobe.cq.wcm.core.components.models.Image">
  <div
    data-cmp-is="image"
    data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
    data-sly-test="${image.src}"
    data-cmp-widths="${image.widths}"
    data-cmp-dmimage="${image.dmImage}"
    data-cmp-smartcroprendition="${image.smartCropRendition}"
    data-cmp-src="${image.srcUriTemplate ? image.srcUriTemplate : image.src}"
    data-asset-id="${image.uuid}"
    data-cmp-filereference="${image.fileReference}"
    data-cmp-data-layer="${image.data.json}"
    data-cmp-hook-image="imageV3"
    class="cmp-image${!wcmmode.disabled ? ' cq-dd-image' : ''}"
    itemscope
    itemtype="http://schema.org/ImageObject"
  >
    <a
      data-sly-unwrap="${!image.imageLink.valid}"
      class="cmp-image__link"
      data-sly-attribute="${image.imageLink.htmlAttributes}"
      data-cmp-clickable="${image.data ? true : false}"
    >
      <img
        src="${image.src}"
        srcset="${image.srcset}"
        loading="${image.lazyEnabled ? 'lazy' : ''}"
        class="cmp-image__image"
        itemprop="contentUrl"
        width="${image.width}"
        height="${image.height}"
        sizes="${image.sizes}"
        alt="${image.alt || true}"
        title="${image.displayPopupTitle && image.title}"
      />
    </a>
    <span
      class="cmp-image__title"
      itemprop="caption"
      data-sly-test="${!image.displayPopupTitle && image.title}"
      >${image.title}</span
    >
    <meta
      itemprop="caption"
      content="${image.title}"
      data-sly-test="${image.displayPopupTitle && image.title}"
    />
  </div>
  
  <div class="card-content" data-sly-use.model="com.adobe.aem.core.models.CardComponentModel">
    <div class="label">
      <span> ${model.label} </span>
    </div>
    <div class="heading">
      <span> ${model.heading} </span>
    </div>
    <div class="description">
      <p> ${model.description} </p>
    </div>
    <div class="button">
      <button><a href="#">Take a tour</a></button>
  </div>
  </div>

  <sly
    data-sly-call="${templates.placeholder @ isEmpty = !image.src, classAppend = 'cmp-image cq-dd-image'}"
  ></sly>
</div>
