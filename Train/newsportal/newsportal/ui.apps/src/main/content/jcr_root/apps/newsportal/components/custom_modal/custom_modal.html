<div class="cmp-custom-modal__mask"></div>
<div data-sly-use.model="com.adobe.aem.core.models.DialogModel" class="cmp-custom-modal__container ${properties.themeDialog} ${wcmmode.edit ? '' : 'hide'}" id="${model.id}">
  <div class="cmp-custom-modal__content">
    <div class="cmp-custom-modal__content-header">
      <div class="cmp-custom-modal__content-header-title">
        <p>${properties.title}</p>
        <span onclick="closemodal('${model.id @ context = 'text'}')">&times;</span>
      </div>
    </div>
    <div class="cmp-custom-modal__content-body">
      <p>
        ${properties.description}
      </p>
    </div>
    <div data-sly-list.children = "${resource.children}" class="cmp-custom-modal__content-footer">
        <div class="cmp-custom-modal__content-footer-buttons">
        	<button data-sly-repeat.grandChildren = "${children.children}"  class="${grandChildren.theme}"> ${grandChildren.buttonText} </button>
        </div>
    </div>
    
  </div>
</div>

<!--/* <div data-sly-test="${wcmmode.edit}" data-emptytext="Model here" class="cq-placeholder"> </div> */-->

<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html" />
    <sly data-sly-call="${clientlib.all @ categories='clientlibs.modal'}"/>
</sly>
